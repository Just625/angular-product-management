<h1>Product's list</h1>
<table>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
    <th colspan="2">Action</th>
  </tr>
  <tr *ngFor="let product of productList;index as i">
    <td>{{i+1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td><a [routerLink]="['/products/edit',product.id]">Edit</a></td>
    <td><a [routerLink]="['/products/delete',product.id]">Delete</a></td>
  </tr>
</table>
